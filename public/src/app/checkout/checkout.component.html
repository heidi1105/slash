	<tr *ngFor=" let item of orders; let idx=index ">
		<td> <img src="{{ item.thumbnail}}" height="50px"> </td>
		<td> {{item.name}} by {{item.brandName}} </td>
		<td> {{item.price}} </td>
		<td> {{item.quantity}} </td>
		<td> {{item.price*item.quantity}} </td>
	</tr>


</table>

				<div class="infoDiv">

					<input class="input" type="text" name="state" placeholder="State/District">
					<input class="input" type="text" name="zipcode" placeholder="Postal Code">
				</div>
				<p *ngIf="!session" id="login" [routerLink]="['login']">Login or Register</p>
				<div class="infoDiv">
					<input *ngIf="!session" class="input" type="email" name="email" placeholder="Email">

			</div>
			<h3>Payment</h3>
			<div class="shipDiv">
				<form action="your-server-side-code" method="POST">
				  <script
				    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
				    data-key="pk_test_X2OJCS4UnTm7Ytui37KZgxzJ"
				    data-amount="999"
				    data-name="Slash"
				    data-description="Example charge"
				    data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
				    data-locale="auto"
				    data-currency="hkd">
				  </script>
				</form>
			</div>
			<div class="shipDiv">
				<input id="button" type="submit" name="checkout" value="Checkout">
			</div>
		</form>
	</div>
	<div id="checkoutInfo">
		<h3 class="checkoutHeaders">Summary</h3>
		<div id="itemCount">
			<p class="left">69 Item(s)</p>
			<p class="right edit" [routerLink]="['/cart']">Edit</p>
		</div>
		<h3 class="checkoutHeaders">In Your Cart</h3>
		<div id="itemContainer">
			<div class="items" *ngFor=" let item of orders; let idx=index ">
				<div id="checkoutImage">
					<img src="{{ item.thumbnail}}">
				</div>
				<div id="itemInfo">
					<p>${{item.price}}</p>
					<p>{{item.name}} by: {{item.brandName}}</p>
					<p>Quantity: {{item.quantity}}</p>
					<p>Total: ${{item.price*item.quantity}}</p>
				</div>
			</div>
		</div>
		<div id="total">
			<p class="left">Total to Pay:</p>
			<p class="right">$420</p>
		</div>
